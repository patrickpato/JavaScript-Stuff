<!DOCTYPE html>

<html>
<body>

<h2>More JS Powers</h2>

<p> JS can alter HTML attribute values.</p>

<p> Here we experiment with changing the src attribute of an image to turn a bulb on and off </p>

<button onclick="document.getElementById('bulbimage').src='bulbon.gif'">Turn on</button>
<img id="bulbimage" src="bulboff.gif" style="width:100px">
<button onclick="document.getElementById('bulbimage').src='bulboff.gif'">Turn off</button>
</body>
</html>
