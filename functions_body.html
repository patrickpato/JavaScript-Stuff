<!DOCTYPE html>
<html>
    <body>
        <h2> JAVASCRIPT FUNCTIONS IN BODY</h2>
        <p id="samplep">Original Text</p>

        <button type="button" onclick="transformText()">Transform Text</button>
        <script>
            function transformText(){
                document.getElementById('samplep').innerHTML="Transformed text";
            }
        </script>
    </body>
</html>
