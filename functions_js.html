<!DOCTYPE html>
<html>
    <head>
        <script>
            function changeParagraph(){
                document.getElementById("samplep").innerHTML="Transformed text";
            }
        </script>
    </head>
    <body>
        <h2> Demonstrating JS Functions in Head</h2>
        <p id="samplep">Original text</p>
        <button type="button" onclick="changeParagraph()">Transform text</button>
    </body>
</html>
