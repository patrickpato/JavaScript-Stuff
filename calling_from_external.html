<!DOCTYPE html>
<html>
    <body>
        <h2>Calling JS from external script</h2>
        <p id="samplep">Original text</p>
        <button type="button" onclick="transformText()">Transform text</button>
        <p>This demonstration links to "sample_External_script.js"</p>
        <p>(transformText is stored in "sample_External_script.js")</p>
        <script src = "sample_External_script.js"></script>
    </body>
</html>
